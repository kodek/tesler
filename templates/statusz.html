<h1>{{.ServerName}}</h1>
<h2>Build</h2>
<ul>
    <li><B>Built at:</B> {{.BuildTime}}</li>
    <li><b>TRAVIS_COMMIT:</b> <a href="{{.TravisCommitJobUrl}}">{{.TravisCommit}}</a></li>
    <li><b>TRAVIS_COMMIT_MESSAGE:</b> {{.TravisCommitMessage}}</li>
</ul>
<h2>Handlers</h2>
<ul>
  {{range .Patterns}}
    <li>
      Show <a href="{{.}}">{{.}}</a>.
    </li>
  {{end}}
</ul>
